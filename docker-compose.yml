services:
  app:
    image: node:22-alpine
    container_name: booking-marketplace-app
    working_dir: /app
    command: sh -c "npm install && npm run start:dev"
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: BookingMarketplace
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev_access_secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret}
      JWT_ACCESS_EXPIRES: ${JWT_ACCESS_EXPIRES:-5d}
      JWT_REFRESH_EXPIRES: ${JWT_REFRESH_EXPIRES:-7d}
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    container_name: booking-marketplace-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: BookingMarketplace
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: booking-marketplace-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
